<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Adding external stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Adding google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- adding exterbal js file -->


</head>


<body>
  <div class="container">
    <div class="contents-container">

      <div class="contents">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="form-box">
        <div class="try-for-free">
          <p>Try it free 7 days <span>$20/mo. thereafter </span></p>
        </div>

        <form class="form">
          <input class="fname" type="text" name="fname" value="" placeholder="First Name" /><br>
          <span class="text-one"></span>

          <!-- <div class="error" >
          <p id="fname_error" >Enter the First name </p>
        </div> -->

          <input class="lname" type="text" name="lname" value="" placeholder="Last Name " /><br />
          <span class="text-two"></span>

          <!-- <span class="error">
          <p id="lname_error"></p>
        </span> -->

          <input class="email" type="email" name="email" value="" placeholder="Email Address" /><br />
          <span class="text-three"></span>

          <!-- <span class="error">
          <p id="email_error"></p>
        </span> -->

          <input class="pwd" type="password" name="pwd" value="" placeholder="Password" /><br />
          <span class="text-four"></span>

          <!-- <span class="error">
          <p id="password_error"></p>
        </span> -->

          <button id="btn">CLAIM YOUR FREE TRIAL</button><br>
          <p> By clicking the button, you are agreeing to our <span class="tc">Terms and Services</span> </p>
        </form>
      </div>
    </div>
  </div>
  <!-- </div> -->
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
